<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My GitHub Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f0f0f0;
            }
            .message {
                text-align: center;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 20px auto;
            }
            h1 {
                color: #e74c3c;
            }
            #heartfelt-message {
                font-size: 18px;
                font-weight: bold;
                color: #2c3e50;
            }
        </style>
    </head>
    <body>
        <div id="secret-message" class="message" style="display: none">
            <h2>A Special Message for You</h2>
            <p id="heartfelt-message"></p>
        </div>
        <style>
            .message p {
                color: red;
            }
        </style>
        <script>
            const messages = [
                "Your smile brightens my day more than the morning sun.",
                "Every moment with you feels like a beautiful dream come true.",
                "You're the missing piece that makes my life complete.",
                "Your love is the greatest gift I've ever received.",
                "With you, every day feels like Valentine's Day.ðŸ¥°",
            ];

            function displayRandomMessage() {
                const messageElement =
                    document.getElementById("heartfelt-message");
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageElement.textContent = messages[randomIndex];
            }

            function showSecretMessage() {
                document.getElementById("secret-message").style.display =
                    "block";
                displayRandomMessage();
            }

            // Check for the secret parameter in the URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("love") === "true") {
                showSecretMessage();
            }
        </script>
    </body>
</html>
